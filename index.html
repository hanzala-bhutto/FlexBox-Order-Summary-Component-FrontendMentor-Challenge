<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="order-card">
    <div class="card-top">
      <img class="dance-img" src="./images/illustration-hero.svg" height="160px" width="100%" alt="dance-img">
    </div>

    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="plan">
      <img class="music-img" src="./images/icon-music.svg" alt="music-img">
      <div class="plan-details">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <div class="change-plans">
        <p>Change</p>
      </div>
    </div>
    <div class="payment-button">
      <span class="payment-text">Proceed to Payment</span>
    </div>
    <div class="cancel-order">
      <p>Cancel Order</p>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hanzala</a>.
  </div> -->
</body>
</html>
